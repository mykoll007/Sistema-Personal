<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Aluno | Bioenergia Thon</title>

  <meta name="description" content="Bioenergia Thon - Perfil do aluno" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/perfil-aluno.css" />
</head>

<body>
  <!-- Header -->
  <header id="header">
    <div class="header-container">
      <div class="header-left">
        <a href="aluno.html" class="logo" aria-label="Bioenergia Thon - Página inicial">
          <i class="fas fa-bolt logo-icon" aria-hidden="true"></i>
          <span class="logo-text">Bio<span class="logo-highlight">energia</span></span>
          <span class="logo-divider" aria-hidden="true">•</span>
          <span class="logo-brand">Thon</span>
        </a>

        <div class="social-icons">
          <a href="https://wa.me/5511985377270" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
            <i class="fab fa-whatsapp" aria-hidden="true"></i>
          </a>
          <a href="https://www.instagram.com/thon_cerqueiira/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <i class="fab fa-instagram" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <div class="hamburger" id="hamburger" aria-label="Abrir menu" aria-expanded="false" aria-controls="nav-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <nav id="nav-menu" aria-label="Menu principal">
        <a href="aluno.html#sobre">Sobre</a>
        <a href="treinos-aluno.html" id="linkTreinos">Treinos</a>
        <a href="perfil-aluno.html" >Perfil</a>
        <button class="logout-btn">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Overlay (não cobre o header) -->
  <div class="menu-overlay" id="menuOverlay" aria-hidden="true"></div>

  <main class="perfil-main">
    <section class="perfil-wrap" aria-label="Perfil do aluno">
      <div class="perfil-card">
        <div class="perfil-top">
          <div class="perfil-avatar" aria-hidden="true">
            <i class="fas fa-user"></i>
          </div>
          <h1 class="perfil-title">Meu Perfil</h1>
          <p class="perfil-subtitle">Dados do aluno vinculados à sua conta.</p>
        </div>

        <div class="perfil-form">
          <div class="field">
            <label for="nomeAluno">Nome</label>
            <div class="input">
              <i class="fas fa-id-card" aria-hidden="true"></i>
              <input type="text" id="nomeAluno" disabled />
            </div>
          </div>

          <div class="field">
            <label for="emailAluno">E-mail</label>
            <div class="input">
              <i class="fas fa-envelope" aria-hidden="true"></i>
              <input type="email" id="emailAluno" disabled />
            </div>
          </div>

          <a class="btn-sair" id="logoutBtn" href="#">
            <i class="fas fa-right-from-bracket" aria-hidden="true"></i>
            Sair
          </a>
        </div>

        <div class="perfil-foot">
          <span class="badge">
            <i class="fas fa-bolt" aria-hidden="true"></i>
            Bioenergia: ATIVA
          </span>
        </div>
      </div>
    </section>
  </main>

  <footer class="perfil-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <i class="fas fa-bolt" aria-hidden="true"></i>
        <span>Bioenergia • Thon</span>
      </div>
      <p>&copy; 2025 Thon Cerqueira. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/perfil-aluno.js"></script>
</body>

</html>
